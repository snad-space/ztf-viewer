name: "Test"

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build docker image
      run: docker build --tag ztf-viewer .
    - name: Pytest
      run: docker run --env=PYTHONUNBUFFERED=0 --workdir=/app -t --entrypoint='/bin/bash' ztf-viewer -c 'python -mpip install pytest && python -mpytest'
